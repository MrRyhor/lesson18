<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task nr. 2</title>
    <link rel="stylesheet" href="css/style2.css" type="text/css">
</head>

<body>
    <div class="title">
        <h1>Task nr. 2</h1>
        <p>Зробити конвертер валют (курси валют – константи у скрипті)</p>
    </div>
    <div class="converter">
        <div class="uah">
            <label>
                Сумма в гривнах
                <div class="inp1">
                    <input id="uahInp" type="number" placeholder="0" value="">
                </div>
            </label>
        </div>
        <div class="buttons">
            <button>Конвертировать</button>
        </div>
        <div class="doll">
            <label>
                Сумма в долларах США
                <div class="inp2">
                    <input id="dollInp" type="number" placeholder="0" value="">
                </div>
            </label>
        </div>
        <div class="euro">
            <label>
                Сумма в евро
                <div class="inp3">
                    <input id="euroInp" type="number" value="0">
                </div>
            </label>
        </div>
    </div>
    <script src="js/script2.js"></script>
</body>

</html>
