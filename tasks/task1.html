<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task nr. 1</title>
    <link rel="stylesheet" href="css/style1.css" type="text/css">
</head>

<body>
    <div class="title">
        <h1>Task nr. 1</h1>
        <p>Розробити калькулятор</p>
    </div>
    <div class="calculator">
        <div class="firstNum">
            <label>
                First Number
                <div class="inp1">
                    <input id="first" type="number" placeholder="0" value="">
                </div>
            </label>
        </div>
        <div class="secondNum">
            <label>
                Second Number
                <div class="inp2">
                    <input id="second" type="number" placeholder="0" value="">
                </div>
            </label>
        </div>
        <div class="buttons">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div class="result">
            <label>
                Result
                <div class="inp3">
                    <input id="res" type="number" value="0">
                </div>
            </label>
        </div>
    </div>
    <script src="js/script1.js"></script>
</body>

</html>
