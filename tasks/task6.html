<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task nr. 6</title>
    <link rel="stylesheet" href="css/style6.css" type="text/css">
</head>

<body>
    <div class="title">
        <h1>Task nr. 6</h1>
        <p>Користувач задає кількість оцінок і натискає на кнопку «get table». В результаті формується таблиця з input, куди
        користувач вводить оцінки. Після цього натискає на кнопку “get sum” і знаходить середнє значення.
        </p>
    </div>
    <div id="res" class="res">
        <div class="allScores">
            <label>
                Scores number
                <div class="in">
                    <input id="in" type="number" placeholder="0" value="">
                </div>
            </label>
        </div>
        <div class="buttons">
            <button id="btn1">Get table</button>
        </div>
        <div id="scores" class="scores"></div>
        <div class="buttons">
            <button id="btn2">Get average score</button>
        </div>
        <div id="sum"></div>
    </div>

    <script src="js/script6.js"></script>
</body>

</html>
